<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Explorateur TMDB{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .movie-card, .tv-card {
            height: 100%;
            transition: transform 0.3s;
        }
        .movie-card:hover, .tv-card:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .movie-poster, .tv-poster {
            height: 300px;
            object-fit: cover;
        }
        .movie-title, .tv-title {
            height: 50px;
            overflow: hidden;
        }
        .genre-dropdown {
            max-height: 300px;
            overflow-y: auto;
        }
        {% block additional_styles %}{% endblock %}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">TMDB Explorer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'home' %}active{% endif %}" href="{{ url_for('main.index') }}">Films populaires</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'now_playing' %}active{% endif %}" href="{{ url_for('main.now_playing') }}">En salle</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'tv_shows' %}active{% endif %}" href="{{ url_for('main.tv_shows') }}">SÃ©ries TV</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'suggestion' %}active{% endif %}" href="{{ url_for('main.suggestion') }}">Suggestion</a>
                    </li>
                </ul>
                <form class="d-flex" action="{{ url_for('main.index') }}" method="GET">
                    <input class="form-control me-2" type="search" name="query" placeholder="Rechercher un film...">
                    <button class="btn btn-outline-light" type="submit">Rechercher</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container py-2">
        {% block content %}{% endblock %}
    </div>
    
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>Explorateur de films utilisant l'API TheMovieDB</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
